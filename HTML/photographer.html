<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="../CSS/photographer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>  

<!--HEADER-->
<header class="header" id="header" role="bannière">
    <a href="index.html" aria-label="FishEye Home Page">
        <img src="/IMAGES/fisheye-logo.png" alt="Logo FishEye">
    </a>
</header>

<!--MAIN-->
<main>

    <!--Profil-->
    <div id="photographer_container"></div> 

    <!--DROPDOWN-->
    <span class="trier_txt">Trier par</span>
    <div class="dropdown">
        <i class="fas fa-chevron-down" id="dropdown_btn"></i>
        <button class="dropbtn trierBtn">Popularité</button>
        <i class="fas fa-chevron-up fa-chevron-up-NO"></i>
        <div id="dropdown" class="dropdown_content">
            <a href="#" class="trierBtn">Date</a>
            <a href="#" class="trierBtn">Titre</a>
        </div>
    </div>

    <!--Gallery-->
    <div id="photographer_gallery"></div>

    <!--LIGHTBOX-->
    <div id="lightBox_container">
    <div id="lightBox_body">
        <i class="fas fa-times close_icon"></i>
        <i class="fas fa-chevron-left left_icon"></i>
        <i class="fas fa-chevron-right right_icon"></i>
        <div id="photo-placeholder"></div>
        <div id="photo-name"></div>
    </div>
    </div>

    <!--CONTACT FORM-->
    <div id="form_container">
        <div class="form_container">
            <h1>Contactez-moi<br></h1>
            <p id="name_photographer"></p>
            <form>
                <p id="X-button"><i class="fas fa-times"></i></p>
                <label>Prénom</label><br>
                <input id="prenom" type="text"><br>
                <p class="error" id="error-prenom"></p>
                <label>Nom</label><br>
                <input id="nom" type="text"><br>
                <p class="error" id="error-nom"></p>
                <label>Email</label><br>
                <input id="email" type="text"><br>
                <p class="error" id="error-email"></p>
                <label>Votre Message</label><br>
                <input id="message" type="text" class="votre-message"><br>
                <p class="error" id="error-message"></p>
                <button>Envoyer</button>
            </form>
        </div>
    </div>

     <!--Likes & Prices-->
     <div id="likesPrices"></div>

</main>

<script src="/JAVASCRIPT/photographer.js"></script>
</body>
</html>
