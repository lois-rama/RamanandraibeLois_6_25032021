<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="../CSS/photographer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>  

<!--HEADER-->
<header class="header" id="header" role="banner">
    <a href="index.html" aria-label="Page d'accueil de FishEye">
        <img src="/IMAGES/fisheye-logo.png" alt="Logo FishEye">
    </a>
</header>

<!--MAIN-->
<main>

    <!--Profil-->
    <section id="photographer_container"></section> 

    <!--DROPDOWN-->
    <div class="works-sort">
        <span id="sort-text">Trier par</span>
            <button id="sort-btn" aria-haspopup="listbox">Popularité</button>
            <span class="fas fa-chevron-down" id="arrow-down-open" role='button'></span>
            <ul id="hidden-sort" role="listbox">
                <li><button class="sort" role='option'>Popularité <span class="fas fa-chevron-up" id="arrow-up-close"></span></button>
                </li>
                <li><button class="sort" role='option'>Date</button></li>
                <li><button class="sort" role='option'>Titre</button></li>
            </ul>
    </div>

    <!--Gallery-->
    <section id="photographer_gallery"></section>

    <!--LIGHTBOX-->
    <div id="lightBox_container">
    <div id="lightBox_body">
        <i aria-label="Button fermeture" class="fas fa-times close_icon"></i>
        <i aria-label="Button précédent" class="fas fa-chevron-left left_icon"></i>
        <i aria-label="Button suivant" class="fas fa-chevron-right right_icon"></i>
        <div id="photoDiv"></div>
        <div id="photo-name"></div>
    </div>
    </div>

    <!--CONTACT FORM-->
    <div id="form_container">
        <div class="form_container">
            <h1>Contactez-moi</h1>
            <p id="name_photographer"></p>
            <form>
                <span aria-label="Button fermeture modale" id="X-button"><i class="fas fa-times"></i></span>
                <label for="prenom">Prénom</label><br>
                <input id="prenom" type="text"><br>
                <p class="error" id="error-prenom"></p>
                <label for="nom">Nom</label><br>
                <input id="nom" type="text"><br>
                <p class="error" id="error-nom"></p>
                <label for="email">Email</label><br>
                <input id="email" type="text"><br>
                <p class="error" id="error-email"></p>
                <label for="message">Votre Message</label><br>
                <input id="message" type="text" class="votre-message"><br>
                <p class="error" id="error-message"></p>
                <button>Envoyer</button>
            </form>
        </div>
    </div>

     <!--Likes & Prices-->
     <div id="likesPrices"></div>

</main>

<script type="module" src="/JAVASCRIPT/photographer.js"></script>
</body>
</html>
